name: Deploy to Juno

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24  # Z docs

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build  # Vytvoří build/

      - uses: junobuild/juno-action@v1  # @v1 místo @main – opraví bug
        with:
          token: ${{ secrets.JUNO_TOKEN }}  # With: token místo env
