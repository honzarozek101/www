name: Deploy to Juno

on:
  push:
    branches: [main]

jobs:
  deploy:  # Změna z "build" na "deploy" pro konzistenci
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
        

      - uses: actions/setup-node@v4
        with:
          node-version: 18  # Uprav na tvou verzi z package.json
      
      - name: Deploy to Juno
        uses: junobuild/juno-action@main
        with:
          args: hosting deploy  # Klíčové pro static files – použije config
        env:
          JUNO_TOKEN: ${{ secrets.JUNO_TOKEN }}
